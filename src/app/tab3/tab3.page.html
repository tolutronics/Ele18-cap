

<ion-content color="#ffffff">
  <div class="image">

      </div>

      </div>
      <img src="{{photourl}}" alt="">
      <div class="name">{{lname}} {{fname}}</div>
    </div>
    
    <div class="container">

    <ion-label class="det">LAST NAME <span class="det2">{{lname}}</span></ion-label>

    </div>
      <div class="container">
    <ion-label class="det">PASSWORD <span class="det6">{{pass}}</span></ion-label>

    </div>

    </div>
  
    <div class="container">
    <ion-label class="det">INSTAGRAM <span class="det8">{{instagram}}</span></ion-label>

    <div class="container">

        <div class="container">
