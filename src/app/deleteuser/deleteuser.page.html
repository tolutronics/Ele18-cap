<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      deleteuser
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-searchbar showcancelbutton="onCancel($event)" (ionInput)="update($event)" placeholder="Search" [(ngModel)]="queryText"></ion-searchbar>
    <ion-list *ngFor= "let mate of mates ; let i = index" >
        <ion-item  class="item" *ngIf="mate.matric != mat">
            <ion-ripple-effect type="bounded" role="presentation" class="md hydrated"></ion-ripple-effect>
            <ion-avatar slot="start">
              <img src="{{mate.photourl}}" />
            </ion-avatar>
            <ion-label>
              <p>{{mate.firstname}} {{mate.lastname}}</p>
              <h5>{{mate.matric}}</h5>
            </ion-label>
            <ion-icon (click)="delete(mate)" name="trash"></ion-icon>
          </ion-item>
      </ion-list>
</ion-content>
